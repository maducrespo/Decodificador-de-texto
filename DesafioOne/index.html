<html lang="pt-br">

<body>
    <main class="main container">
        <header class="titulo">
          <img src="images/Frame 6.png" alt="logo-Alura">
          <h1>Decodificador de texto</h1>
        </header>
        <div class="container-input">
        <div class="input">
           <textarea  id="input-texto" placeholder="Digite seu texto"></textarea>
           <p>Apenas letras minúsculas e sem acento.</p>
       </div>

       <div id="caixa">
        
        <h2>Digite um texto que você deseja criptografar ou descriptografar:</h2>
        <span></span>
     </div>
    </div>

    
     <div class="botao">
         <div class="bnt-container">
            <button  onclick="criptografar()" class="botao-criptografar">Criptografar</button>
            <button  onclick="descriptografar()" class="botao-descriptografar">Descriptografar</button>
         </div>
        
     </div>

     
 </main>
